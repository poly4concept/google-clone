<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>
<body>
    <div class="google-header">
        <div class="gmail-img">
            <img src="user.png" alt="user profile picture">
        </div>
        <div class="header-icons">
             
             <i class="fa fa-th"> </i>
            
        </div>
    </div>
    <div class="google-search">
        <div class="google-img text-center" title="Google">
            <img src="google-logo.png" alt="google logo">
        </div>
        <div class="input-group text-center">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Google or type a URL" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text">
                    <i class="fa fa-microphone" title="Search by voice"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa fa-envelope icon"></i>
                    <p>Gmail</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Facebook">
                    <i class="fab fa-facebook-f icon"></i>
                    <p>Facebook</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Instagram">
                    <i class="fab fa-instagram icon"></i>
                    <p>Instagram</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Lindkedin">
                    <i class="fab fa-linkedin icon"></i>
                    <p>Linkedin</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Youtube">
                    <i class="fab fa-youtube icon"></i>
                    <p>Youtube</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Add Shortcut">
                    <i class="fas fa-plus icon"></i>
                    <p>Add Shortcut</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
